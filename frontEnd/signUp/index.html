<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="../bootstrap.css">
    <link rel="stylesheet" href="../home/style.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-expand container-fluid" id="home">
        <div class="container-fluid navbar-nav d-flex justify-content-between" id="navbar">
          <button class="navbar-toggler ml-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="nav-icons ml-auto">
            <ul class="navbar-nav icons">
              <li class="nav-items"><a class="nav-link" href="#">Contacts</a></li>
                <li class="nav-items" id="loginNav"><a href="../LoginPage/index.html" class="nav-link d-flex justify-content-between align-items-center"><img src="../assets/icons/lock.png" alt="" width="15">Sign In</a></li>
                <li class="nav-items"><a href="" class="nav-link"><img src="../assets/icons/grocery-store.png" alt="" width="20"></a></li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Sign Up Form -->
    <div id="signup-form" id="signUp">
        <div id="auth-container" class="card p-4">
            <div class="loginAndsignup">
                <div id="login-form">
                    <h3 class="text-center">Sign Up</h3>
            <form id="signup-form">
              <div class="mb-3">
                <label for="signup-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="signup-username" required>
              </div>
              <div class="mb-3">
                <label for="signup-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="signup-email" required>
              </div>
              <div class="mb-3">
                <label for="signup-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="signup-password" required>
              </div>
              <button type="submit" class="btn w-100">Sign Up</button>
            </form>
            <div class="text-center mt-3">
              <a href="../LoginPage/index.html">Already have an account? Login</a>
            </div>
                </div>
            </div>
        </div>
        <script src="../dist/signUp/script.js"></script>
</body>
</html>
