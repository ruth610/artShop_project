<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="header"></div>

  <main class="container my-5">
    <h1 class="text-center mb-4">Your Order</h1>

    <div id="order-container" class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="order-table-body">
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <div class="text-end">
      <h3>Total: $<span id="total-price">0.00</span></h3>
      <button id="order-button" class="btn btn-primary mt-3">Place Order</button>
    </div>

    <div id="order-confirmation" class="alert alert-success mt-4 d-none" role="alert">
      Order placed successfully!
    </div>
  </main>

  <script src="../dist/order/order.js" type="module"></script>
</body>
</html>
